owner: AlexScigalszky
repo: healthcheck

sites:
  - name: SwaggerComparator heathcheck
    url: https://swagerchangesnotifier.onrender.com/heathcheck
  - name: SwaggerComparator API
    url: https://swagerchangesnotifier.onrender.com/heathcheck
  - name: SwaggerComparator UI
    url: https://swaggercomparator-ui.onrender.com

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  # cname: demo.upptime.js.org
  baseUrl: /healthcheck
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: Upptime
  introTitle: "Daily request to endpoints and report them"
  introMessage: Status of every intent to the endpoints of Swagger Comparator API, UI and Notifier
  navbar:
    - title: Status
      href: /healthcheck
    - title: Swagger Comparator UI
      href: https://swaggercomparator-ui.onrender.com
    - title: HealthCheck Repo
      href: https://github.com/$OWNER/$REPO
workflowSchedule:
  graphs: "0 0 * * *"
  responseTime: "0 23 * * *"
  staticSite: "0 1 * * *"
  summary: "0 0 * * *"
  updateTemplate: "0 0 * * *"
  updates: "0 3 * * *"
  uptime: "0 20 * * 3"
# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration
